<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="inside.css">
</head>

<body id="inside">
    <div class="container">
        <div>
            <button onclick="window.location.href='#beforeParkModal'" class="beforePark">Before Park</button>
            <button onclick="window.location.href='#afterParkModal'" class="afterPark">After Park</button>
        </div>
        <div id="beforeParkModal" class="modalDialog">
            <div>
                <a href="#close" title="Close" class="close">X</a>
                <img class="parkHere" src="../../Images/parkinspot.png" />
                <img class="parkingSensor" src="../../Images/sensor2.png" />
                <img class="displayScreen" src="../../Images/displayScreen.png" />
                <img class="pressureSensor" src="../../Images/pressureSensor.png" />
                <img class="QRSensor" src="../../Images/sensorQR.png" />
                <img class="smartLight" src="../../Images/smartlight.png" />
            </div>
        </div>

        <div id="afterParkModal" class="modalDialog">
            <div>
                <a href="#close" title="Close" class="close">X</a>
                <img class="afterParkImage" src="../../Images/afterPark.png" />
            </div>

    </div>
</body>
</html>
